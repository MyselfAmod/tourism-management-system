<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Tour - WanderWorld</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('booking.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent white */
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Book Your Tour</h2>
    <form id="booking-form">
      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" readonly>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>

      <label for="people">Number of People</label>
      <select id="people" name="people">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3-5">3-5</option>
        <option value="6+">6+</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const place = urlParams.get('place');
    if (place) {
      document.getElementById('destination').value = place;
    }

    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you! Your tour for " + place + " has been booked.");
    });
  </script>
</body>
</html>
