<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WanderWorld</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">WanderWorld</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="active">Signup</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-background">
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form class="auth-form" id="signupForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <p class="form-message" id="signupMessage" style="display: none; color: green; margin-top: 10px;">Signup successful!</p>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("signupMessage").style.display = "block";
      this.reset();
    });
  </script>
  
  <script src="js/script.js"></script>
</body>
</html>
